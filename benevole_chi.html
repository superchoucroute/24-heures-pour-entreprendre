<div class="container" style="text-align: center;">
    <h4>成为一名志愿者！</h4>
    <p>你想为生态做出贡献吗？ 你有空闲时间吗？</p>
    <p>报名成为志愿者，清理您附近的海滩！ 根据您的空闲情况进行注册，为我们伟大的生态冒险做出贡献！</p>

<div class="container mt-5">
    <h2 class="text-center mb-4">报名表格</h2>
    <form>
        <div class="mb-3">
            <label for="nom" class="form-label">姓名</label>
            <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">名</label>
            <input type="text" class="form-control" id="prenom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">电子邮件地址</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">邮政 <Address></Address></label>
            <input type="text" class="form-control" id="adresse" required>
        </div>
        <div class="mb-3">
            <label for="sexe" class="form-label">性别</label>
            <select class="form-select" id="sexe" required>
                <option value="">选择性别</option>
                <option value="homme">男性</option>
                <option value="femme">女性</option>
                <option value="autre">其他</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">年龄</label>
            <input type="number" class="form-control" id="age" required>
        </div>
        <div class="mb-3">
            <label for="situation" class="form-label">专业情况</label>
            <select class="form-select" id="situation" required>
                <option value="">选择专业情况</option>
                <option value="etudiant">学生</option>
                <option value="employe">就业</option>
                <option value="chomeur">失业</option>
                <option value="autre">其他</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="disponibilites" class="form-label">供货日期</label>
            <input type="date" class="form-control" id="disponibilites" required>
        </div>
        <button type="submit" class="btn btn-primary">发送</button>
    </form>
